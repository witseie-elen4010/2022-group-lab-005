<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game Settings</title>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0"/>
    
    <!-- defer means that the JS code is executed after the DOM is fully built -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer type="text/javascript" src="/src/public/utils.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- defer means that the JS code is executed after the DOM is fully built -->
    <script defer type="text/javascript" src="/src/public/setMode.js"></script>
    <script defer type="text/javascript" src="/src/public/sendToServer.cjs"></script>
    <script defer src="/src/public/settings.cjs"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/2.3.1/jsencrypt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>


 </head>

<body style="color:black">

    <div class = "mx-5 my-5 px-2 py-2 border border-primary border-3 rounded-3 bg-primary">
        <h1 id="heading" style="text-align:center">Settings</h1>
    </div>

    <div style="text-align:center; margin: 2vw 10vw 2vw 10vw;" class="px-2 py-2 d-flex justify-content-evenly">

        <button type="button" class="btn btn-primary px-2 py-2 col-3" id="darkButton">Dark Mode</button>
        <button type="button" class="btn btn-primary px-2 py-2 col-3" id="lightButton">Light Mode</button>
    </div>
    <button type="button" class="btn btn-primary mx-5 my-5 px-2 py-2 col-1" id="backButton">Back</button>
    <h1 id="heading">Game Settings</h1>
    <button type="button" class="btn btn-primary" id="darkButton">Dark Mode</button>
    <button type="button" class="btn btn-primary" id="lightButton">Light Mode</button>
    <p></p>

    <h2 id="heading">Change Password</h2>
    <div class="form-floating">
        <input id="password" type="password" class="form-control-sm" id="floatingPassword" placeholder="New Password">
    </div>
    <button type="submit" class="w-20 btn btn-sm btn-primary my-1" id="updatePassword">Update Password</button>
    <label>If you want to change existing password enter new password</label>
    <p id="status"></p>
    <p id="msgFmServer"></p>
    <div class="form-floating">
        <p id="output"></p>
    </div>
    <button type="button" class="btn btn-secondary" id="backButton">Back</button>

</body>
</html>
