<!DOCTYPE html>
<html lang="en">

<head>
    <title>Friends</title>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0"/>
    <script defer type="text/javascript" src="/src/public/friends.cjs"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer type="text/javascript" src="/src/public/utils.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>Friends List</h1>
    <div style = "display: flex; flex-wrap: nowrap;">
        <div style = "width:50%">
            <p id="Friend list"></p>
            <form>
                <h3 class="h3 mb-3 fw-normal">Add a friend</h3>
                <div class="form-floating">
                    <input id="Friend" type="text" class="form-control" id="floatingInput" placeholder="friend's username">
                    <button class="w-100 btn btn-lg btn-primary" id="addButton" type="submit">Search</button>
                </div>
            </form>
            <p id="output"></p>
            <h1>Pending Friend Request</h1>
            <p id="pending"></p>
        </div>
        <div style = "width:50%">
            <h1>Accept friend request</h1>
            <div id="friend">
            </div>
        </div>
    </div>

</body>

</html>
