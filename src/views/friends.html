<!DOCTYPE html>
<html lang="en">

<head>
    <title>Friends</title>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0"/>
    <script defer type="text/javascript" src="/src/public/friends.cjs"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer type="text/javascript" src="/src/public/utils.js"></script>
    <script defer type="text/javascript" src="/src/public/setMode.js"></script>
  </head>

<body style="color:black">
    <h1 class="text-center">Friends</h1>
    <div style = "display: flex; flex-wrap: nowrap;">
        <div style = "width:50%">
            <div class = "px-1 py-1 border border-primary border-3 rounded-3 bg-body" style = "margin: 2vw 5vw 2vw 5vw;">
                <h2 class="text-left">Friends List</h1>
                <p id="Friend list">You have no friends</p>
                <h2>Pending Friend Request</h1>
                <p id="pending" style="color:black">There are no pending friend requests</p>
                <form>
                    <h3 class="h2 mb-2 text-left">Add a friend</h3>
                    <div class="form-floating d-flex">
                        <input id="Friend" style="width:30%" type="text" class="form-control" id="floatingInput" placeholder="friend's username">
                        <button class="w-30 btn btn-lg btn-primary" id="addButton" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div style = "width:50%">
            <div class = "px-1 py-1 border border-primary border-3 rounded-3 bg-body" style = "margin: 2vw 5vw 2vw 5vw;">
                <h2>Accept friend request</h1>
                <p id="friend">
                    There are no incoming friend request
                </p>
            </div>
        </div>
    </div>

</body>

</html>
