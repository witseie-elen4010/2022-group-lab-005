<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hazard a Guess | Match History</title>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer type="text/javascript" src="/src/public/utils.js"></script>
    <script defer type="text/javascript" src="/src/public/matchStats.cjs"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer type="text/javascript" src="/src/public/setMode.js"></script>
</head>

<body style="color:black">
    <div class = "mx-5 my-5 px-2 py-2 border border-primary border-3 rounded-3 bg-primary">
        <h1 id="matchHeading" style="text-align: center;">Hazard a Guess: Match History</h1>
    </div>
    
    <div class="allGuesses" style="display: block; padding-left: 20em; padding-right: 20em; text-align: center;">
        <table class="table table-striped" style="width:100%; text-align: center;" id="guessTable">
            <thead class="tableHead">
                <tr class="tableHeadRow">
                    <th scope="col">User</th>
                    <th scope="col">Guess Number</th>
                    <th scope="col">Word Guessed</th>
                    <th scope="col">Time Stamp</th>
                </tr>
            </thead>
            <tbody class="guessTableBody" id="guessTableBody">
                <tr class="guessTableBodyRow"></tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" id="backButton">Return to Stats</button>
    </div>
    
</body>

</html>
