<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Login | Hazard a Guess</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/public/loginAssets.css" />
    <script defer type="text/javascript" src="/src/public/utils.js"></script>
    <script defer type="text/javascript" src="/src/public/fetchMode.js"></script>
    <script src="/src/public/login.cjs"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    
</head>

<body class="text-center">
    <div class ="Login background">       
        <div class = "mx-5 my-5 px-2 py-2 border border-primary border-3 rounded-3 bg-primary">
            <h1 style="text-align:center">Welcome to Hazard a Guess!</h1>
        </div>
        <main class="form-signin">
            <form>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <div class="form-floating">
                    <input id="username" type="text" class="form-control" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input id="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating">
                    <p id="output"></p>
                </div>
                <button class="w-100 btn btn-lg btn-primary my-1" name = "userButtons" id="loginButton" type="submit">Sign in</button>
                <button class="w-100 btn btn-lg btn-primary my-1" name = "userButtons" id="registerButton" type="submit">Register</button>
            </form>
        </main>
    </div>
</body>

</html>
