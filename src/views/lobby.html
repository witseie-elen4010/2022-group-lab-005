<!DOCTYPE html>
<html lang="en">

<head>
  <title>LOBBY</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <script type="module" src="/src/public/lobby.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<style>
  .gameMode label {
    display: inline-block;
    width: 200px;
    padding: 10px;
    border: solid 2px #ccc;
    transition: all 0.3s;
    cursor: pointer;
  }

  .gameMode input[type="radio"] {
    display: none;
  }

  .gameMode input[type="radio"]:checked+label {
    border: solid 2px blue;
  }
</style>

<body>
  <h1>Welcome to Hazard a Guess Lobby!</h1>

  <h1>Join an existing game</h1>

  <div class="table-responsive">
    <table class="table table-hover" id="gameInfo">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Available slots</th>
          <th scope="col">Game type</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div class="form-group border border-primary border-1">
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="existingGameID" placeholder="GameID">
    <label for="floatingInput">GameID</label>
  </div>

  <button class="btn btn-primary col-4" id="joinGameBtn">Join game</button>
  </div>

  <h1>Create a new game</h1>
  <h2>Choose a game mode:</h2>

  <div class="form-group border border-primary border-1">
    <select name="gameMode" id="gameMode">
      <option value="standard">Standard</option>
      <option value="custom">Custom</option>
    </select>
    
    <br>
    <div id="customWordField">
      <label for="customWord" id="labelCustomWord">Select a custom word:</label>
      <input type="text" id="customWord" name="customWord">
    </div>
    </div>

    <div class="input-group form-control col-1">
      <label for="customRange2" class="form-label">
        Number of players
      </label>
      <input type="range" class="form-range" min="2" max="6" step="1" id="numPlayers">
      <p>Number of players: <span id="currentNumPlayers"></span></p>
    </div>
    <button class="btn btn-primary col-4" id="createGameBtn">Create game</button>
  </div>
