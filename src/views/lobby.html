<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hazard a Guess | Lobby</title>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script type="module" src="/src/public/lobby.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script defer type="text/javascript" src="/src/public/utils.js"></script>
</head>

<body>
  <div class = "mx-5 my-5 px-2 py-2 border border-primary border-3 rounded-3 bg-primary">
    <h1 style="text-align:center">Welcome to Hazard a Guess Lobby!</h1>
  </div>
  <div class = "px-2 py-2 border border-primary border-3 rounded-3 bg-body" style = "margin: 2vw 10vw 2vw 10vw;">
    <h2>Join an existing game</h2>

    <div class="table-responsive">
      <table class="table table-hover" id="gameInfo" style="word-break:break-all;">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Available slots</th>
            <th scope="col">Game type</th>
            <th scope="col">Join?</th>
          </tr>
        </thead>

        <tbody id="gameInfoTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <div class = "px-2 py-2 border border-primary border-3 rounded-3 bg-body" style = "margin: 2vw 10vw 2vw 10vw;">
    <h2>Create a new game</h2>

    <div class="form-group">
      <div class = "d-flex flex-wrap">
        <div style="min-width:50%;">
          <h4>Choose a game mode:</h4>

          <div class="form-control my-2 border-0 flex-fill" id="gameModeContainer">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gameMode" id="standard" value="std" checked>
              <label class="form-check-label" for="standard">
                Standard
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gameMode" id="custom" value="cstm">
              <label class="form-check-label" for="custom">
                Custom
              </label>
            </div>
            <div id="customWordField">
            </div>
          </div>
        </div>
        <div class = "flex-fill">
          <div class="input-group form-control border-0 my-2 col-1">
            <label for="customRange2" class="form-label">
              <h4>
                How many players:
              </h4>
            </label>
            <input type="range" class="form-range" min="2" max="7" step="1" id="numPlayers">
            <p>Number of players: <span id="currentNumPlayers"></span></p>
          </div>
        </div>
      </div>
      <button class="btn btn-primary col-4" id="createGameBtn">Create game</button>
    </div>
  </div>
</body>

</html>
