<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hazard a Guess | Lobby</title>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer type="text/javascript" src="/src/public/utils.js"></script>
  <script type="module" src="/src/public/lobby.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body style="color:black">

  <!-- Error modal -->
  <div class="modal fade" id="errorModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-octagon" viewBox="0 0 16 16">
            <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"/>
            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
          </svg> Error</h5>
        </div>
        <div class="modal-body">
          <p id="errorText"></p>
        </div>
        <div class="modal-footer">
          <button type="button" id="modalCloseButtonError" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <div class = "mx-5 my-5 px-2 py-2 border border-primary border-3 rounded-3 bg-primary">
    <h1 style="text-align:center">Welcome to Hazard a Guess Lobby!</h1>
  </div>
  <div class = "px-2 py-2 border border-primary border-3 rounded-3" style = "margin: 2vw 10vw 2vw 10vw;">
    <h2>Join an existing game</h2>

    <div class="table-responsive">
      <table class="table table-hover" id="gameInfo" style="word-break:break-all;">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Available slots</th>
            <th scope="col">Game type</th>
            <th scope="col">Join?</th>
          </tr>
        </thead>

        <tbody id="gameInfoTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <div class = "px-2 py-2 border border-primary border-3 rounded-3" style = "margin: 2vw 10vw 2vw 10vw;">
    <h2>Create a new game</h2>

    <div class="form-group">
      <div class = "d-flex flex-wrap">
        <div style="min-width:50%;">
          <h4>Choose a game mode:</h4>

          <div class="form-control my-2 border-0 flex-fill" id="gameModeContainer" style="background-color: transparent;">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gameMode" id="standard" value="std" checked>
              <label class="form-check-label" for="standard">
                Standard
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gameMode" id="custom" value="cstm">
              <label class="form-check-label" for="custom">
                Custom
              </label>
            </div>
            <div id="customWordField">
            </div>
          </div>
        </div>
        <div class = "flex-fill">
          <div class="input-group form-control border-0 my-2 col-1" id="numPlayersContainer" style="background-color: transparent;">
            <label for="customRange2" class="form-label">
              <h4>
                How many players:
              </h4>
            </label>
            <input type="range" class="form-range" min="2" max="7" step="1" id="numPlayers">
            <p>Number of players: <span id="currentNumPlayers"></span></p>
          </div>
        </div>
      </div>
      <button class="btn btn-primary col-4" id="createGameBtn">Create game</button>
    </div>
  </div>

  <button type="button" class="btn btn-primary mx-5 my-5 px-2 py-2 col-1" id="homeButton">
    Return to Menu
  </button>


</body>

</html>
